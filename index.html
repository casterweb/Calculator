<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ð¡alculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="input"><form  name="form"> <input type="text" name="textview" id="display" value="0" disabled></form></div>
    <div type="button" class="item clean" id="ce">CE</div>
    <div type="button" class="item clean" id="c">C</div>
    <div type="button" class="item_operation" >/</div>
    <div type="button" class="item_operation" >*</div>
    <div type="button" class="item_number" >7</div>
    <div type="button" class="item_number" >8</div>
    <div type="button" class="item_number" >9</div>
    <div type="button" class="item_operation" >-</div>
    <div type="button" class="item_number" >4</div>
    <div type="button" class="item_number" >5</div>
    <div type="button" class="item_number" >6</div>
    <div type="button" class="item_operation" >+</div>
    <div type="button" class="item_number" >1</div>
    <div type="button" class="item_number" >2</div>
    <div type="button" class="item_number" >3</div>
    <div type="button" class="item_operation equal" id="result">=</div>
    <div type="button" class="item_number  zero" >0</div>
    <div type="button" class="item" id="decimal" >.</div>
</div>
<script src="script.js"></script>  
</body>
</html>
